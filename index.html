<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Certificate Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bulk Certificate Generator</h1>
    <form id="uploadForm">
      <label for="fileInput">Upload Participant Data (CSV):</label>
      <input type="file" id="fileInput" accept=".csv" required>
      <button type="button" id="generateBtn">Generate Certificates</button>
    </form>
    <div id="preview" class="hidden">
      <h2>Certificate Preview</h2>
      <canvas id="certificateCanvas"></canvas>
    </div>
    <div id="downloadArea" class="hidden">
      <h2>Download Certificates</h2>
      <button id="downloadAllBtn">Download All</button>
      <div id="certificateLinks"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
